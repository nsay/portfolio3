<body>
    <section class="hero is-fullheight">
        <!-- NAVBAR -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-top">
                        <a href="../index.html" class="navbar-item icon-inactive">
                            <i class="fas fa-home">home</i>Home
                        </a>
                        <a href="projects.html" class="navbar-item icon-inactive">
                            <i class="fas fa-desktop"></i>Projects
                        </a>
                        <a href="about.html" class="navbar-item icon-inactive">
                            <i class="far fa-user icon-inactive"></i>About

                        <a href="contact.html" class="navbar-item icon-active">
                            <i class="far fa-envelope"></i>Contact
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- BODY -->
        <section class="section-body">
            <div class="container is-widescreen box">
                <h1 class="title has-text-centered">Contact</h1>
                <form action="https://formspree.io/narithsay@gmail.com" method="POST" enctype="text/plain">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" name="name" placeholder="John Doe">
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" name="_replyto" placeholder="johndoe@gmail.com">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                            <textarea class="textarea" name="textarea" placeholder="Hello, here is my message!"></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="button is-link" type="submit" value="Submit" name="submit">
                        </div>
                    </div>
                    <p class="has-text-centered" style="margin-top: 30px;">
                        <span class="icon">
                            <a href="https://github.com/nsay" class="navbar-item icon-github" target="_blank">
                                <i class="fab fa-github fa-3x"></i>
                            </a>
                        </span>
                        <span class="icon">
                            <a href="https://www.linkedin.com/in/narithsay" class="navbar-item icon-linkedin" target="_blank">
                                <i class="fab fa-linkedin fa-3x"></i>
                            </a>
                        </span>
                    </p>
                </form>
            </div>
        </section>
    </section>
    
    <section id="mountain" class="hero is-fullheight"></section>
